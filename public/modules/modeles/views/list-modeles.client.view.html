<section data-ng-controller="ModelesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Modeles</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="modele in modeles" data-ng-href="#!/modeles/{{modele._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="modele.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="modele.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="modele.title"></h4>
			<p class="list-group-item-text" data-ng-bind="modele.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="modeles.$resolved && !modeles.length">
		No modeles yet, why don't you <a href="/#!/modeles/create">create one</a>?
	</div>
</section>
